<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #70c5ce, #1a2980);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #game-canvas {
            background-color: #70c5ce;
            display: block;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }
        
        .screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        
        .screen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 80%;
        }
        
        .btn {
            padding: 12px 30px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #cc9900;
        }
        
        .btn:hover {
            background-color: #ffd633;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #cc9900;
        }
        
        .hidden {
            display: none;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        
        .pipe-counter {
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div class="score-display">0</div>
        <div class="pipe-counter">Pipes: 0/9</div>
        
        <div id="start-screen" class="screen">
            <h1>Custom Flappy Bird</h1>
            <p>Click or press SPACE to make your character jump. Avoid the pipes and try to reach 9 points to win!</p>
            <button id="start-btn" class="btn">Start Game</button>
            <p class="instructions">There are exactly 9 pipes in this game. Complete them all to win!</p>
        </div>
        
        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="game-over-message">You crashed!</p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
        
        <div id="win-screen" class="screen hidden">
            <h1>You Win!</h1>
            <p>Congratulations! You completed all 9 pipes!</p>
            <button id="win-restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.querySelector('.score-display');
        const pipeCounter = document.querySelector('.pipe-counter');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const winScreen = document.getElementById('win-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const winRestartBtn = document.getElementById('win-restart-btn');
        const gameOverMessage = document.getElementById('game-over-message');
        
        // Game variables
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        let pipesPassed = 0;
        const TOTAL_PIPES = 9;
        let nextPipeIndex = 0;
        
        // Sound variables
        let backgroundMusicStarted = false;
        
        // Custom assets - replace these URLs with your own
        const BIRD_IMAGE_URL = "https://i.imgur.com/3Q1KjFp.png"; // Replace with your bird image
        const JUMP_SOUND_URL = "https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3";
        const DEFEAT_SOUND_URL = "https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3";
        const VICTORY_SOUND_URL = "https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3";
        const BACKGROUND_MUSIC_URL = "https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-667.mp3";
        
        // Load assets
        const birdImg = new Image();
        birdImg.src = "E:/stock/vyas.jpg";
        
        // Create audio elements with proper settings
        const jumpSound = new Audio();
        jumpSound.src = "jump_final.mp3";
        jumpSound.preload = "auto";
        
        const defeatSound = new Audio();
        defeatSound.src = "deffeat_numsic.mp3";
        defeatSound.preload = "auto";
        
        const victorySound = new Audio();
        victorySound.src = "victory.mp3";
        victorySound.preload = "auto";
        
        const backgroundMusic = new Audio();
        backgroundMusic.src = "bg_final.mp3";
        backgroundMusic.preload = "auto";
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;
        
        // Game objects
        let bird = {
            x: 50,
            y: 150,
            width: 80,
            height: 60,
            gravity: 0.5,
            velocity: 0,
            jump: -5, // Change this value to adjust jump height
            
            draw: function() {
                // Draw custom bird image if loaded, otherwise draw default bird
                if (birdImg.complete) {
                    ctx.drawImage(birdImg, this.x, this.y, this.width, this.height);
                } else {
                    // Fallback to default bird drawing
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Draw eye
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(this.x + 30, this.y + 10, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw beak
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.moveTo(this.x + 40, this.y + 15);
                    ctx.lineTo(this.x + 50, this.y + 15);
                    ctx.lineTo(this.x + 40, this.y + 20);
                    ctx.fill();
                }
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // Floor collision
                if (this.y + this.height >= canvas.height - 80) {
                    this.y = canvas.height - 80 - this.height;
                    if (gameRunning) gameOver();
                }
                
                // Ceiling collision
                if (this.y <= 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.jump;
                // Reset the jump sound before playing
                jumpSound.currentTime = 0;
                jumpSound.play();
                
                // Start background music on first jump if not already started
                if (!backgroundMusicStarted) {
                    backgroundMusic.currentTime = 0;
                    backgroundMusic.play();
                    backgroundMusicStarted = true;
                }
            }
        };
        
        // Pre-defined pipes (9 total)
        const predefinedPipes = [
            {x: 400, y: -200, width: 60, height: 300, gap: 150, scored: false},
            {x: 650, y: -250, width: 60, height: 300, gap: 150, scored: false},
            {x: 900, y: -180, width: 60, height: 300, gap: 150, scored: false},
            {x: 1150, y: -220, width: 60, height: 300, gap: 150, scored: false},
            {x: 1400, y: -280, width: 60, height: 300, gap: 150, scored: false},
            {x: 1650, y: -150, width: 60, height: 300, gap: 150, scored: false},
            // Added 3 more pipes
            {x: 1900, y: -230, width: 60, height: 300, gap: 150, scored: false},
            {x: 2150, y: -190, width: 60, height: 300, gap: 150, scored: false},
            {x: 2400, y: -270, width: 60, height: 300, gap: 150, scored: false}
        ];
        
        let pipes = {
            position: [],
            dx: 2,
            
            draw: function() {
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    
                    // Top pipe
                    ctx.fillStyle = 'green';
                    ctx.fillRect(p.x, p.y, p.width, p.height);
                    
                    // Pipe cap
                    ctx.fillStyle = 'darkgreen';
                    ctx.fillRect(p.x - 5, p.y + p.height - 15, p.width + 10, 15);
                    
                    // Bottom pipe
                    ctx.fillStyle = 'green';
                    ctx.fillRect(p.x, p.y + p.height + p.gap, p.width, canvas.height);
                    
                    // Bottom pipe cap
                    ctx.fillStyle = 'darkgreen';
                    ctx.fillRect(p.x - 5, p.y + p.height + p.gap, p.width + 10, 15);
                }
            },
            
            update: function() {
                // Add next pipe when appropriate
                if (nextPipeIndex < predefinedPipes.length) {
                    // Check if we should add the next pipe
                    if (this.position.length === 0 || 
                        this.position[this.position.length-1].x < canvas.width - 250) {
                        let nextPipe = predefinedPipes[nextPipeIndex];
                        this.position.push({
                            x: nextPipe.x,
                            y: nextPipe.y,
                            width: nextPipe.width,
                            height: nextPipe.height,
                            gap: nextPipe.gap,
                            scored: false
                        });
                        nextPipeIndex++;
                    }
                }
                
                for (let i = 0; i < this.position.length; i++) {
                    let p = this.position[i];
                    p.x -= this.dx;
                    
                    // Check for score
                    if (p.x + p.width < bird.x && !p.scored) {
                        score++;
                        pipesPassed++;
                        scoreDisplay.textContent = score;
                        pipeCounter.textContent = `Pipes: ${pipesPassed}/${TOTAL_PIPES}`;
                        p.scored = true;
                        
                        // Check for win condition
                        if (pipesPassed >= TOTAL_PIPES) {
                            winGame();
                        }
                    }
                    
                    // Collision detection
                    if (
                        bird.x < p.x + p.width &&
                        bird.x + bird.width > p.x &&
                        (bird.y < p.y + p.height || bird.y + bird.height > p.y + p.height + p.gap)
                    ) {
                        gameOver();
                    }
                    
                    // Remove pipes that have gone off screen
                    if (p.x + p.width <= 0) {
                        this.position.splice(i, 1);
                        i--;
                    }
                }
            }
        };
        
        // Background elements
        let background = {
            draw: function() {
                // Sky
                ctx.fillStyle = '#70c5ce';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Clouds
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(100, 80, 30, 0, Math.PI * 2);
                ctx.arc(130, 70, 35, 0, Math.PI * 2);
                ctx.arc(160, 80, 30, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(300, 100, 25, 0, Math.PI * 2);
                ctx.arc(330, 90, 30, 0, Math.PI * 2);
                ctx.arc(360, 100, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // Ground
                ctx.fillStyle = '#ded895';
                ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
                
                // Grass
                ctx.fillStyle = '#a2d149';
                ctx.fillRect(0, canvas.height - 80, canvas.width, 20);
            }
        };
        
        // Game functions
        function draw() {
            background.draw();
            pipes.draw();
            bird.draw();
        }
        
        function update() {
            bird.update();
            pipes.update();
        }
        
        function loop() {
            if (!gameRunning) return;
            
            update();
            draw();
            frames++;
            
            requestAnimationFrame(loop);
        }
        
        function startGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            pipesPassed = 0;
            frames = 0;
            nextPipeIndex = 0;
            bird.y = 150;
            bird.velocity = 0;
            pipes.position = [];
            scoreDisplay.textContent = score;
            pipeCounter.textContent = `Pipes: ${pipesPassed}/${TOTAL_PIPES}`;
            
            // Reset background music flag
            backgroundMusicStarted = false;
            
            // Hide screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            // Start game loop
            loop();
        }
        
        function gameOver() {
            gameRunning = false;
            backgroundMusic.pause();
            defeatSound.play();
            gameOverMessage.textContent = pipesPassed >= TOTAL_PIPES ? "You won, but then crashed!" : "You crashed!";
            gameOverScreen.classList.remove('hidden');
        }
        
        function winGame() {
            gameRunning = false;
            backgroundMusic.pause();
            victorySound.play();
            winScreen.classList.remove('hidden');
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        winRestartBtn.addEventListener('click', startGame);
        
        // Jump on spacebar or click
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && gameRunning) {
                bird.flap();
            }
        });
        
        canvas.addEventListener('click', function() {
            if (gameRunning) {
                bird.flap();
            }
        });
        
        // Draw initial screen
        draw();
    </script>
</body>
</html>
